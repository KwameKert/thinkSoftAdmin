
<h3 mat-dialog-title>View Vehicle 
    <span *ngIf="data.status == 'inactive'" class="badge badge-warning"> {{data.status}} </span> 
    <span *ngIf="data.status == 'active'" class="badge badge-success"> {{data.status}} </span>
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content class="container">
    <div  class="row justify-content-center pt-4 ">

        <div class="col-3">
            <ngx-avatar name="{{data.brand}}" size="100" [round]="false" ></ngx-avatar>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-6">
                    <p>Model:   {{data.model | titlecase}}</p>
                    <p>Brand:   {{data.brand | titlecase }}</p>
                    <p>Mileage:  {{data.mileage }} km</p>
                    <p>Capacity: {{data.capacity }} cc</p>
                </div>
                <div class="col-6">

            <p>Year:   {{data.year | titlecase}}</p>
            <p>Fuel:   {{data.fuelType | titlecase }}</p>
            <p>Created On: {{data.createdAt | dateAgo }}</p>
                </div>
            </div>
           
        </div>
 
    
    </div>
    
</div>
<div mat-dialog-actions class="float-right">
    <button mat-button (click)="close()" class="float-right">Close</button>
    
  </div>
