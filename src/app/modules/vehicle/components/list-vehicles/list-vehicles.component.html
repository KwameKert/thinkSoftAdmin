<mat-card class="mat-elevation-z8">

    <mat-card-header>
        <mat-card-title>All Vehicles</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <button mat-raised-button color="primary" class="float-right mb-1"> <mat-icon>add</mat-icon> New Vehicle</button>

     

      <div class="row" style="width:100%" >
        
          <div *ngIf="isLoading; else elseBlock" >
            <ngx-skeleton-loader
            count="5"
            [theme]="{
              width: '90%',
              'border-radius': '0',
              height: '15px',
              'margin-bottom': '10px'
            }"
          ></ngx-skeleton-loader>
          </div>
       
    
           <ng-template #elseBlock>
             
            <table mat-table [dataSource]="dataSource"  >
    
              <ng-container matColumnDef="pic">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> <ngx-avatar name="{{element.brand}}" ></ngx-avatar> </td>
              </ng-container>
            
            
              <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
              </ng-container>
    
            
              <!-- Weight Column -->
              <ng-container matColumnDef="mileage">
                <th mat-header-cell *matHeaderCellDef> Mileage </th>
                <td mat-cell *matCellDef="let element"> {{element.mileage}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef> Brand </th>
                <td mat-cell *matCellDef="let element">
                  {{element.brand}}
                 </td>
              </ng-container>

              <ng-container matColumnDef="created_on">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let element">
                  {{element.createdAt | dateAgo}}
                 </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                  {{element.status}}
                 </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="actions" style="display: none">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-button [matMenuTriggerFor]="belowMenu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #belowMenu="matMenu" yPosition="below">
                    <button mat-menu-item (click)="viewVehicle(element)">
                      <mat-icon>visibility</mat-icon>
                      <span>View Vehicle </span>
                    </button>

                    <button mat-menu-item (click)="editVehicle(element.id)">
                      <mat-icon>edit</mat-icon>
                      <span>Edit Vehicle </span>
                    </button>
                    <button mat-menu-item (click)="deleteVehicle(element.id)">
                      <mat-icon>clear</mat-icon>
                      <span>Delete Vehicle</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
           </ng-template>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      

     
      </div>
  
    
    </mat-card-content>
</mat-card>
